<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Add an author</title>
        <h:outputStylesheet library="css" name="styles.css"/>
    </h:head>
    <h:body>
       
        
        <div class="container">
            <h1>Add a new author</h1>
             <h:messages class="alert alert-danger"></h:messages>
        <h:form>
                <div class="form-group">
                    <label>Name</label>
                <h:inputText label="Name" value="#{author.name}" required="true">
                    <f:validateLength minimum="2" maximum="60"></f:validateLength>
                </h:inputText>
                </div>
                
                <div class="form-group">
                    <label>Email</label>
                <h:inputText label="Email" value="#{author.email}" required="true">
                    <f:validateLength minimum="2" maximum="30"></f:validateLength>
                    <f:validator validatorId="emailValidatation" />
                </h:inputText>
                </div>

                <h:panelGroup></h:panelGroup>
                <h:commandButton class="btn btn-primary" action="#{authorController.addAuthor}" value="Add Author"></h:commandButton>
        </h:form>
        </div>
    </h:body>
</html>
