<ui:composition template="/WEB-INF/templates/master.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets" 
    >
    
    <ui:define name="title">New Blog Post</ui:define>

    <ui:define name="content">
            <h1>Create a new blog post.</h1>
        <h:messages class="alert alert-danger"></h:messages>
        <h:form>
            <label>Title</label>
            <h:inputText label="Title" class="form-control" value="#{post.title}" required="true">
                <f:validateLength minimum="3" maximum="60"></f:validateLength>
            </h:inputText>

            <label>Body</label>
            <h:inputTextarea class="form-control" label="Body" style="height:250px" value="#{post.body}" required="true">
                <f:validateLength minimum="1"></f:validateLength>
            </h:inputTextarea>

            <br />
            <h:commandButton class="btn btn-primary btn-block btn-lg" action="#{postController.savePost}" value="Create new blog post"></h:commandButton>
            
            <h:panelGroup rendered="#{postController.filter}">
            <div class="col-sm-12" style="padding-top: 20px"></div>
            <div id="OverrideButton" >
            <h:commandButton class="btn btn-lg btn-danger btn-block" action="#{postController.savePostOverride}" value="Create new post anyway"></h:commandButton>
            </div>
            </h:panelGroup>
        </h:form>
</ui:define>
</ui:composition>
